<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Online</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Bingo Online</h1>
        
        <div class="game-area">
            <div class="current-number" id="currentNumber">
                {% if game_started and numbers_drawn %}
                    {{ numbers_drawn[-1] }}
                {% else %}
                    --
                {% endif %}
            </div>
            
            <div class="numbers-drawn">
                <h2>Números Sorteados:</h2>
                <div class="drawn-numbers-list">
                    {% for num in numbers_drawn %}
                        <span class="drawn-number">{{ num }}</span>
                    {% endfor %}
                </div>
            </div>
        </div>
        
        <div class="stats">
            <p>Total de números sorteados: <span id="totalDrawn">{{ numbers_drawn|length }}</span>/75</p>
        </div>
    </div>

    <script>
        // Atualiza os números em tempo real
        function updateNumbers() {
            fetch('/get_numbers')
                .then(response => response.json())
                .then(data => {
                    const currentNumber = document.getElementById('currentNumber');
                    const totalDrawn = document.getElementById('totalDrawn');
                    const numbersList = document.querySelector('.drawn-numbers-list');
                    
                    if (data.numbers_drawn.length > 0) {
                        currentNumber.textContent = data.numbers_drawn[data.numbers_drawn.length - 1];
                    } else {
                        currentNumber.textContent = '--';
                    }
                    
                    totalDrawn.textContent = data.numbers_drawn.length;
                    
                    // Atualiza a lista de números sorteados
                    numbersList.innerHTML = data.numbers_drawn.map(num => 
                        `<span class="drawn-number">${num}</span>`
                    ).join('');
                });
        }
        
        // Atualiza a cada 3 segundos
        setInterval(updateNumbers, 3000);
        updateNumbers(); // Chama imediatamente ao carregar
    </script>
</body>
</html>

{% extends "base.html" %}

{% block title %}Bingo Online Premium{% endblock %}

{% block extra_css %}
<style>
    .music-control {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: var(--primary);
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        z-index: 100;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <header>
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Bingo Premium" class="logo">
        <h1>Bingo Online Premium</h1>
        <div class="game-stats">
            <p>Números sorteados: <span id="totalDrawn">0</span>/75</p>
        </div>
    </header>
    
    <main>
        <div class="game-board">
            <div class="current-number-container">
                <h2>Número Atual</h2>
                <div class="current-number" id="currentNumber">--</div>
                <p>Último sorteado</p>
            </div>
            
            <div class="drawn-numbers">
                <h2>Números Sorteados</h2>
                <div class="drawn-numbers-list" id="drawnNumbers"></div>
            </div>
        </div>
        
        <div class="winners-section">
            <h2>Ganhadores</h2>
            <div id="winnersContainer"></div>
        </div>
    </main>
</div>

<div class="music-control" id="musicToggle" data-tooltip="Controle de música">
    <i class="fas fa-volume-up"></i>
</div>

{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
{% endblock %}
